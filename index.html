<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- Links -->
    <link rel="shortcut icon" href="images/office3.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
</head>

<body>
    <div class="todo-container">
        <header>
            <h1>To Do List</h1>
        </header>

        <form id="todo-form">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="Nova tarefa">
                <button type="submit">
                    <i class="fa fa-solid fa-plus"></i>
                </button>
            </div>
        </form>

        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa fa-solid fa-check"></i>
                </button>
            </div>
            <button id="cancel-edit-button">Cancelar</button>
        </form>

        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form id="search-form">
                    <div class="form-control">
                        <input type="text" id="search-input" placeholder="Buscar">
                        <button id="erase-button">
                            <i class="fa fa-solid fa-delete-left"></i>
                        </button>
                    </div>
                </form>
            </div>

            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Concluídos</option>
                    <option value="todo">Não concluídos</option>
                </select>
            </div>
        </div>

        <div id="todo-list">
            <div class="todo done">
                <h3>Estudar JavaScript</h3>
                <button class="finish-todo">
                    <i class="fa fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa fa-solid fa-xmark"></i>
                </button>
            </div>

            <div class="todo">
                <h3>Estudar React</h3>
                <button class="finish-todo">
                    <i class="fa fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/script.js"></script>
</body>

</html>
